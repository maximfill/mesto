<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body class="body">
    <div class="main">
      <header class="header">
        <img alt="лого" class="header__logo" src="./images/header-logo.svg" />
      </header>
      <main>
        <div class="profile">
          <img
            alt="Жак Ив Кусто"
            class="profile__avatar"
            src="./images/profile__avatar.png"
          />
          <div class="profile__info">
            <div class="profile__wrap">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img
                  class="profile__pencil"
                  alt="карандаш"
                  src="./images/pencil.svg"/>
              </button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
          <button class="profile__add-button">+</button>
        </div>
        <section class="card-photos">
          <div class="card">
            <img
              alt="Карачаевск"
              class="card__image"
              src="./images/karachaevsk.png"
            />
            <div class="card__group">
              <h2 class="card__text">Карачаевск</h2>
              <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
          <div class="card">
            <img
              alt="Гора Эльбрус"
              class="card__image"
              src="./images/goraelbrus.png"
            />
            <div class="card__group">
              <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
          <div class="card">
            <img alt="Домбай" class="card__image" src="./images/dombi.png" />
            <div class="card__group">
              <h2 class="card__text">Домбай</h2>
            <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
          <div class="card">
            <img
              alt="Гора Эльбрус"
              class="card__image"
              src="./images/goraelbrus.png"
            />
            <div class="card__group">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
          <div class="card">
            <img alt="Домбай" class="card__image" src="./images/dombi.png" />
            <div class="card__group">
              <h2 class="card__text">Домбай</h2>
              <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
          <div class="card">
            <img
              alt="Карачаевск"
              class="card__image"
              src="./images/karachaevsk.png"
            />
            <div class="card__group">
              <h2 class="card__text">Карачаево-Ч...</h2>
              <button class="card__button"><img alt="Сердце" class="card__iloves" src="./images/Vector1.svg"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input
            class="popup__input popup__input_name_name"
            type="text"
            name="name"
          />
          <input
            class="popup__input popup__input_name_profession"
            type="text"
            name="profession"
          />
          <input
            class="popup__button-save"
            type="submit"
            name="submit"
            value="Сохранить"
          />
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>
  </body>
</html>
